
<h1>Datos del Usuario</h1>
<hr>

<div class="row text-right">
  <div class="col">  
    <button class="btn btn-danger"
            routerLink="/usuarios">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<!-- Formulario -->

<div class=" row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="guardar( f )"
          #f="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" 
                class="form-control"
                placeholder="Firebase ID"
                [(ngModel)]="usuario.id"
                name="id"
                disabled="disabled">
        <small class="form-text text-muted">Generado desde Firebase</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" 
                class="form-control"
                placeholder="Nombre usuario"
                [(ngModel)]="usuario.nombre"
                name="nombre"
                required>
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" 
                class="form-control"
                placeholder="Apellidos del usuario"
                [(ngModel)]="usuario.apellidos"
                name="apellidos"
                required>
      </div>

      <div class="form-group">
        <label>Correo</label>
        <input type="text" 
                class="form-control"
                placeholder="Correo usuario"
                [(ngModel)]="usuario.correo"
                name="correo"
                required>
      </div>

      <div class="form-group">
        <label>Clave</label>
        <input type="text" 
                class="form-control"
                placeholder="Clave usuario"
                [(ngModel)]="usuario.clave"
                name="clave"
                required>
      </div>

      <div class="form-group">
        <label>Telefono</label>
        <input type="text" 
                class="form-control"
                placeholder="Telefono usuario"
                [(ngModel)]="usuario.telefono"
                name="telefono"
                required>
      </div>

      <hr>
      <div class="form-gropus text-center">
        <button type="submit"
                class="btn btn-primary w-25">
        <i class="fa fa-save"></i>
        Guardar
        </button>
      </div>
    </form>
  </div>
</div>
