<div class="container" style="margin-top:90px">
  <h1>Datos de Artista/Grupo</h1>
  <hr>

  <div class="row text-right">
    <div class="col">  
      <button class="btn btn-danger"
              routerLink="/artistas">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>

  <!-- Formulario -->

  <div class=" row animated fadeIn faster mt-3">
    <div class="col">

      <form (ngSubmit)="guardarArtista( f )"
            #f="ngForm" class="form-responsive" novalidate="">
        <div class="form-group row">
          <label class="offset-1 col-2 col-form-label mr-3">Firebase ID</label>
          <div class="col-6">
            <input type="text" 
            class="form-control"
            placeholder="Firebase ID"
            [(ngModel)]="artista.id"
            name="id"
            disabled="disabled">
            <small class="form-text text-muted">Generado desde Firebase</small>
          </div>
        </div>

        <div class="form-group row has-danger">
          <label class="offset-1 col-2 col-form-label mr-3">Nombre Artista/Grupo</label>
          <div class="col-6">
          <input type="text" 
                  class="form-control" 
                  [ngClass]=" { 'is-invalid': (nomb.errors?.required)&& nomb.touched} "
                  placeholder="Nombre Artista / Grupo"
                  [(ngModel)]="artista.nombres"
                  name="nombres"
                  pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}[ ]{1}[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}[ ]{1}[a-zA-ZñÑáéíóúÁÉÍÓÚüÜ]{2,25}"
                  required
                  #nomb= "ngModel">
          <div *ngIf="nomb?.errors?.required"
          [ngClass]=" {  'invalid-feedback': nomb.errors?.required} "> <!-- marca como error en vscode-> normal en sublime txt -->
            *Requerido
          </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="offset-1 col-2 col-form-label mr-3">Genero Musical</label>
          <div class="col-6">
          <input type="text" 
                  class="form-control"
                  placeholder="Folklorico, urbano,etc."
                  [(ngModel)]="artista.genero"
                  name="genero"
                  required>
          </div>
        </div>

        <div class="form-group row">
          <label class="offset-1 col-2 col-form-label mr-3">Num. Celular</label>
          <div class="col-6">
            <input type="text" 
            class="form-control"
            placeholder="Celular del Director / Responsable"
            [(ngModel)]="artista.celular"
            name="celular"
            pattern="[0-9]{8,15}"
            required>
          </div>
        </div>


        <div class="form-group row">
          <label class="offset-1 col-2 col-form-label mr-3">Correo Electronico</label>
          <div class="col-6">
            <input type="email" 
            class="form-control"
            placeholder="grupofolk.reguee@gmail.com"
            [(ngModel)]="artista.correo"
            name="correo"
            pattern="[A-Za-z-a0-9._]+@[A-Za-z-a]+\.[a-z.]{2,6}$"
            required
            #corre="ngModel">
            <div *ngIf="corre?.errors?.required"
                  class="invalid-feedback">
              *
            </div>          
          </div>
        </div>
  
        <div class="form-group text-center">
          <!-- <hr> -->
          <button [disabled]="!f.valid"
                  type="submit"
                  class="btn btn-primary w-30">
          <i class="fa fa-save"></i>
          Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
